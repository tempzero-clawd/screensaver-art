<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Art Screensaver</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #art-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .art-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 3s ease-in-out, transform 15s linear;
        }
        .ken-burns {
            transform: scale(1.1) translate(1%, 1%);
        }
        .active {
            opacity: 1;
        }
        #ui-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            opacity: 1;
            transition: opacity 0.5s;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            z-index: 100;
        }

        /* Side Menu */
        #side-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 200;
            overflow-y: auto;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #side-menu.visible {
            transform: translateX(0);
        }

        /* Hamburger Toggle */
        #menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            z-index: 201;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        #menu-toggle:hover {
            opacity: 1;
        }

        .bar {
            width: 100%;
            height: 4px;
            background-color: white;
            border-radius: 2px;
            transition: transform 0.3s, opacity 0.3s;
        }

        /* Hamburger animation to X */
        #menu-toggle.active .bar:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }
        #menu-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }
        #menu-toggle.active .bar:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        #controls {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 40px; /* Space for the X button */
        }

        .control-btn {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }

        .control-btn.active-btn {
            background: #fff;
            color: #000;
        }

        .item-list-entry {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }

        .item-list-entry:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .item-list-entry.current-item {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            border-left: 4px solid #fff;
        }
    </style>
</head>
<body>
    <div id="art-container">
        <!-- Videos/Images will be toggled here -->
        <video id="art-display-video" class="art-item active" autoplay muted loop playsinline src="gallery/starry_coast_animated.mp4"></video>
    </div>
    <div id="ui-overlay">Starry Coast - Impressionist Collection (AI Animated)</div>

    <!-- Hamburger Menu Toggle -->
    <div id="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Side Menu -->
    <div id="side-menu">
        <div id="controls">
            <span>Controls</span>
            <button id="randomize-btn" class="control-btn active-btn">Randomize: ON</button>
        </div>
        <div id="item-list"></div>
    </div>

    <script>

            { src: 'gallery/constructivism_industrial_animated.mp4', title: 'Industrial Rhythm - Constructivism Collection (AI Animated)', type: 'video' },
            { src: 'gallery/fauvism_landscape_animated.mp4', title: 'Fauvism Flow - Fauvism Collection (AI Animated)', type: 'video' },
            { src: 'gallery/voxel_room_animated.mp4', title: 'Cozy Room - Voxel Art Collection (AI Animated)', type: 'video' },
            { src: 'gallery/solarpunk_animated.mp4', title: 'Green Future - Solarpunk Collection (AI Animated)', type: 'video' },
            { src: 'gallery/neotokyo_animated.mp4', title: 'Neon Night - Neo-Tokyo Collection (AI Animated)', type: 'video' },
            { src: 'gallery/surrealism_animated.mp4', title: 'Floating Time - Surrealism Collection (AI Animated)', type: 'video' },
            { src: 'gallery/impressionist_pond_animated.mp4', title: 'Impressionist Pond - Classic Collection (AI Animated)', type: 'video' },
            { src: 'gallery/pop_art_diner_animated.mp4', title: 'Pop Art Diner - Retro Collection (AI Animated)', type: 'video' },
            { src: 'gallery/bauhaus_architecture_animated.mp4', title: 'Bauhaus Architecture - Modernist Collection (AI Animated)', type: 'video' },
            { src: 'gallery/cubism_city_animated.mp4', title: 'Geometric Sunset - Cubism Collection (AI Animated)', type: 'video' },
            { src: 'gallery/pixel_village_animated.mp4', title: 'Cozy Village - Pixel Art Collection (AI Animated)', type: 'video' },
            { src: 'gallery/isometric_island_animated.mp4', title: 'Floating Island - Isometric Collection (AI Animated)', type: 'video' },
            { src: 'gallery/surrealism_animated.mp4', title: 'Floating Islands - Surrealism Collection (AI Animated)', type: 'video' },
            { src: 'gallery/synthwave_animated.mp4', title: 'Neon Highway - Synthwave Collection (AI Animated)', type: 'video' },
            { src: 'gallery/solarpunk_animated.mp4', title: 'Green Future - Solarpunk Collection (AI Animated)', type: 'video' },
            { src: 'gallery/gothic_cathedral_animated.mp4', title: 'Dark Cathedral - Gothic Collection (AI Animated)', type: 'video' },
            { src: 'gallery/art_deco_ballroom_animated.mp4', title: 'Grand Ballroom - Art Deco Collection (AI Animated)', type: 'video' },
            { src: 'gallery/solarpunk_city_animated.mp4', title: 'Solarpunk City - Solarpunk Collection (AI Animated)', type: 'video' },
            { src: 'gallery/starry_coast_animated.mp4', title: 'Starry Coast - Impressionist Collection (AI Animated)', type: 'video' },
            { src: 'gallery/renaissance_garden_animated.mp4', title: 'Renaissance Garden - Classic Collection (AI Animated)', type: 'video' },

            { src: 'gallery/cyberpunk_neon_city_animated.mp4', title: 'Neon City - Cyberpunk Collection (AI Animated)', type: 'video' },
            { src: 'gallery/ukiyoe_great_wave_mountain_animated.mp4', title: 'Great Wave - Ukiyo-e Collection (AI Animated)', type: 'video' },
            { src: 'gallery/steampunk_airship_adventure_animated.mp4', title: 'Airship Adventure - Steampunk Collection (AI Animated)', type: 'video' },
            { src: 'gallery/cyberpunk_city_animated.mp4', title: 'Cyberpunk City - Cyberpunk Collection (AI Animated)', type: 'video' },
            { src: 'gallery/vaporwave_sunset_animated.mp4', title: 'Vaporwave Sunset - Vaporwave Collection (AI Animated)', type: 'video' },
            { src: 'gallery/brutalist_structure_animated.mp4', title: 'Brutalist Monument - Brutalism Collection (AI Animated)', type: 'video' },
            { src: 'gallery/retro_futurism_city_animated.mp4', title: 'Flying Cars - Retro-Futurism Collection (AI Animated)', type: 'video' },
            { src: 'gallery/biopunk_forest_animated.mp4', title: 'Glowing Forest - Biopunk Collection (AI Animated)', type: 'video' },
            { src: 'gallery/pointillism_park_animated.mp4', title: 'Lakeside Park - Pointillism Collection (AI Animated)', type: 'video' },
            { src: 'gallery/art_nouveau_greenhouse_animated.mp4', title: 'Elegant Greenhouse - Art Nouveau Collection (AI Animated)', type: 'video' },
            { src: 'gallery/dieselpunk_factory_animated.mp4', title: 'Sky Factory - Dieselpunk Collection (AI Animated)', type: 'video' },
            { src: 'gallery/low_poly_mountain_animated.mp4', title: 'Geometric Sunset - Low Poly Collection (AI Animated)', type: 'video' },
            { src: 'gallery/noir_street_animated.mp4', title: 'Noir Street - Noir Collection (AI Animated)', type: 'video' },
            { src: 'gallery/baroque_palace_animated.mp4', title: 'Grand Palace - Baroque Collection (AI Animated)', type: 'video' },
            { src: 'gallery/watercolor_lake_animated.mp4', title: 'Misty Lake - Watercolor Collection (AI Animated)', type: 'video' },
            { src: 'gallery/solarpunk_animated.mp4', title: 'Solarpunk Utopia - Solarpunk Collection (AI Animated)', type: 'video' },
            { src: 'gallery/synthwave_animated.mp4', title: 'Neon Grid - Synthwave Collection (AI Animated)', type: 'video' },
            { src: 'gallery/biomorphic_shapes_animated.mp4', title: 'Organic Pulse - Biomorphic Collection (AI Animated)', type: 'video' },
            { src: 'gallery/glitch_landscape_animated.mp4', title: 'Data Decay - Glitch Art Collection (AI Animated)', type: 'video' },
            { src: 'gallery/minimalist_desert_animated.mp4', title: 'Serene Dunes - Minimalism Collection (AI Animated)', type: 'video' },
            { src: 'gallery/ukiyoe_animated.mp4', title: 'Cherry Blossom Waves - Ukiyo-e Collection (AI Animated)', type: 'video' },
            { src: 'gallery/biomechanical_organic_machine_animated.mp4', title: 'Organic Machine - Biomechanical Collection (AI Animated)', type: 'video' },
            { src: 'gallery/papercut_forest_animated.mp4', title: 'Enchanted Layers - Papercut Art Collection (AI Animated)', type: 'video' },
            { src: 'gallery/memphis_pattern_animated.mp4', title: 'Geometric Loop - Memphis Design Collection (AI Animated)', type: 'video' }
        ];
        
        let currentIndex = 0;
        let randomize = true;
        let intervalId;

        // Populate the side menu list
        const itemList = document.getElementById('item-list');
        const randomizeBtn = document.getElementById('randomize-btn');
        const menuToggle = document.getElementById('menu-toggle');
        const sideMenu = document.getElementById('side-menu');

        function initSideMenu() {
            itemList.innerHTML = '';
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item-list-entry';
                if (index === currentIndex) div.classList.add('current-item');
                div.textContent = item.title.split(' - ')[0]; // Show simplified title
                div.onclick = () => {
                    displayItem(index, true); // Immediate transition
                    restartInterval();
                };
                itemList.appendChild(div);
            });
        }

        // Hamburger Toggle Logic
        menuToggle.onclick = () => {
            const isVisible = sideMenu.classList.toggle('visible');
            menuToggle.classList.toggle('active', isVisible);
        };

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!sideMenu.contains(e.target) && !menuToggle.contains(e.target) && sideMenu.classList.contains('visible')) {
                sideMenu.classList.remove('visible');
                menuToggle.classList.remove('active');
            }
        });

        // Randomize toggle logic
        randomizeBtn.onclick = () => {
            randomize = !randomize;
            randomizeBtn.textContent = `Randomize: ${randomize ? 'ON' : 'OFF'}`;
            randomizeBtn.classList.toggle('active-btn', randomize);
        };

        function displayItem(index, immediate = false) {
            currentIndex = index;
            const item = items[currentIndex];
            
            const videoEl = document.getElementById('art-display-video');
            const overlay = document.getElementById('ui-overlay');
            
            // Highlight in menu
            document.querySelectorAll('.item-list-entry').forEach((el, idx) => {
                el.classList.toggle('current-item', idx === index);
                if (idx === index) el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });

            // Transition logic
            if (immediate) {
                // Quick transition for user clicks
                videoEl.style.transition = 'opacity 0.5s ease-in-out';
                videoEl.style.opacity = 0;
                
                setTimeout(() => {
                    overlay.textContent = item.title;
                    videoEl.src = item.src;
                    videoEl.style.opacity = 1;
                    videoEl.play();
                    // Reset transition speed after fade-in
                    setTimeout(() => {
                        videoEl.style.transition = 'opacity 3s ease-in-out, transform 15s linear';
                    }, 500);
                }, 500);
            } else {
                // Standard slow transition
                videoEl.style.opacity = 0;
                setTimeout(() => {
                    overlay.textContent = item.title;
                    videoEl.src = item.src;
                    videoEl.style.opacity = 1;
                    videoEl.play();
                }, 3000);
            }
        }

        function nextArt() {
            let nextIndex;
            if (randomize) {
                // Random index, avoid immediate repeat if possible
                do {
                    nextIndex = Math.floor(Math.random() * items.length);
                } while (items.length > 1 && nextIndex === currentIndex);
            } else {
                nextIndex = (currentIndex + 1) % items.length;
            }
            displayItem(nextIndex);
        }

        function restartInterval() {
            clearInterval(intervalId);
            intervalId = setInterval(nextArt, 8000);
        }

        // Initialize
        initSideMenu();
        intervalId = setInterval(nextArt, 8000);

        // Auto-hide mouse cursor
        let timeout;
        document.onmousemove = function(){
            document.body.style.cursor = "default";
            // Ensure menu toggle is visible when moving mouse
            if (!sideMenu.classList.contains('visible')) {
                menuToggle.style.opacity = 0.6;
            } else {
                menuToggle.style.opacity = 1;
            }
            
            clearTimeout(timeout);
            timeout = setTimeout(function(){
                // Only hide cursor and toggle if menu is NOT open
                if (!sideMenu.classList.contains('visible')) {
                    document.body.style.cursor = "none";
                    menuToggle.style.opacity = 0;
                }
            }, 3000);
        };
    </script>
</body>
</html>
